target.arch=ia32
target.os=Windows
target.bootimage.code.address=0x34000000
target.bootimage.data.address=0x30000000
target.bootimage.rmap.address=0x37000000
target.max-mappable.address=0x60000000
target.address.size=32
target.dll-ext=.dll
target.dll-prefix=
target.lib-ext=.lib
target.lib-prefix=
target.obj-ext=.obj
target.obj-prefix=
target.exe-ext=.exe
target.jni-suffix=${target.dll-ext}
target.debug-suffix=.pdb
target.arch.sse2=full
target.arch.hw_fsqrt=true
