c.exe=/usr/bin/gcc
c.args=-w -g -O3 -m64
shld.args=${c.args} -shared
ld.exe=/usr/bin/ld
bison.exe=/usr/bin/bison
perl.exe=/usr/bin/perl
bash.exe=/bin/bash

# optional flags used in building Harmony
harmony.arch=ppc64
harmony.cflags=-m64
harmony.cxxflags=-m64
harmony.ldflags=-m64
harmony.asflags=--64
ant.exe=/usr/bin/ant

# optional unless downloading and installing classpath or gcspy
make.exe=/usr/bin/make

# optional unless downloading and installing classpath
tar.exe=/bin/tar
cvs.exe=/usr/bin/cvs
autoconf.exe=/usr/bin/autoconf
